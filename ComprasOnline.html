<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="headContainer">
        <header class="head">
          <!--//////////////////////////////////////////////Menu Hamburguesa////////////////////////////////////////////////////-->
            <div class="bur_menu">
                <input type="checkbox" id="checkbox">
                <label for="checkbox" class="toggle">
                  <div class="bars" id="bar1"></div>
                  <div class="bars" id="bar2"></div>
                  <div class="bars" id="bar3"></div>
                </label>
            </div>
            <!--//////////////////////////////////////////////Contenido del Header////////////////////////////////////////////////////-->
            <div class="content-header">
                <div class="bar_menu">
                    <a href="./index.html">
                        <img src="./IMG/GranDLogoR.png" alt="Tiendas GranD">
                    </a>
                </div>
                <div class="secciones">
                    <div class="secciones">
                        <ul>
                          <li><a 
                            href="./index.html#carouselExampleCaptions">Inicio</a></li>
                          <li><a 
                            href="./index.html#Ubicaciones">Ubicaciones</a></li>
                          <li><a 
                            href="./index.html#Ofertas">Ofertas</a></li>
                          <li><a 
                            href="./index.html#Contactos">Contactos</a></li>
                          <!-- <li><a href="">MÃ¡s</a></li> -->
                        </ul>
                    </div>
                </div>
            </header>
        <!--//////////////////////////////////////////////Contenid del Menu Oculto////////////////////////////////////////////////////-->
        <div class="menuCompleto">
            <ul>
            <li><a href="./ComprasOnline.html">Compras en linea</a></li>
            <li><a href="">Apartados</a></li>
            <li><a href="./Productos.html">Productos</a></li>
            <li><a href="">Empleos</a></li>
            <li><a href="">Atencion a cliente</a></li>
            </ul>
        </div>
    </div>
    <div class="BodyOC">
        <h1>Compras Online</h1>
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">
                <div class="login">
                    <form class="form">
                        <label for="chk" aria-hidden="true">Iniciar Sesion</label>
                        <input type="email" class="input" name="email" placeholder="Email" required>
                        <input type="password" class="input" name="pswd" placeholder="password" required>
                        <button>Entrar</button>
                    </form>
                </div>
            <div class="register">
                <form class="form">
                    <label for="chk">Registrate</label>
                    <input class="input" type="text" name="txt" placeholder="Username" required="">
                    <input class="input" type="email" name="email" placeholder="Email" required="">
                    <input class="input" type="password" name="pswd" placeholder="Password" required="">
                    <button>Registrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./JS/CO.js"></script>
